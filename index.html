<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Dinamic Card Form</title>
	<link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<section class="card" id="card">
			<div class="front">
				<div class="logo" id="logo">
					
				</div>
				<img src="img/card-chip.png" class="chip" alt="chip">
				<div class="data">
					<div class="group" id="number">
						<p class="label">Número Tarjeta</p>
						<p class="number">#### #### #### ####</p>
					</div>
					<div class="flexbox">
						<div class="group" id="name">
							<p class="label">Nombre Tarjeta</p>
							<p class="name">Esteban Quito</p>
						</div>

						<div class="group" id="date">
							<p class="label">Expiracion</p>
							<p class="date"><span class="month">MM</span> / <span class="year">AA</span></p>
						</div>
					</div>
				</div>
			</div>

			<div class="back">
				<div class="magnetic-bar"></div>
				<div class="data">
					<div class="group" id="signature">
						<p class="label">Firma</p>
						<div class="signature"><p></p></div>
					</div>
					<div class="group" id="ccv">
						<p class="label">CCV</p>
						<p class="ccv"></p>
					</div>
				</div>
				<p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus exercitationem, voluptates illo.</p>
				<a href="#" class="link">www.tubanco.com</a>
			</div>
		</section>
		<div class="container-btn">
			<button class="btn-open-form" id="btn-open-form">
				<i class="fas fa-plus"></i>
			</button>
		</div>
		<form id="form-card" class="form-card">
			<div class="group">
				<label for="inputNumber">Numero de tarjeta</label>
				<input id="inputNumber" maxlength="19" autocomplete="off">
			</div>
			<div class="group">
				<label for="inputName">Nombre</label>
				<input id="inputName" maxlength="19" autocomplete="off">
			</div>
			<div class="flexbox">
				<div class="group expires">
					<label for="selectMonth">Expira</label>
					<div class="flexbox">
						<div class="group-select">
							<select name="month" id="selectMonth">
								<option disabled selected>Mes</option>
							</select>
							<i class="fas fa-angle-down"></i>
						</div>
						<div class="group-select">
							<select name="year" id="selectYear">
								<option disabled selected>Año</option>
							</select>
							<i class="fas fa-angle-down"></i>
						</div>
					</div>
				</div>
				<div class="group ccv">
					<label for="inputCCV">CVV</label>
					<input id="inputCCV" maxlength="3">
				</div>
			</div>
			<button type="submit" class="btn-submit">Enviar</button>
		</form>
	</div>

	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
